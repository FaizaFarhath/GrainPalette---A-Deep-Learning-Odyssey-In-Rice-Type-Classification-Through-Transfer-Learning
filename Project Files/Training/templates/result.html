<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result – GrainPalette</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .result-box {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .prediction {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }
        .confidence {
            font-size: 16px;
            color: #666;
        }
        .btn-back {
            margin-top: 25px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="result-box">
        <h1>Prediction Result</h1>

        <img src="{{ url_for('static', filename='uploads/' + image_url.split('/')[-1]) }}" alt="Uploaded Image">

        <div class="prediction"><strong>Predicted Type:</strong> {{ predicted_class }}</div>
        <div class="confidence"><strong>Confidence:</strong> {{ confidence }}%</div>

        <a href="{{ url_for('predict') }}" class="btn-back">← Try Another Image</a>
    </div>

</body>
</html>
